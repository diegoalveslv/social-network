spring.application.name=SocialNetwork

#datasource
spring.datasource.url=jdbc:postgresql://localhost:5433/postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=social_network
spring.datasource.password=social_network
spring.datasource.hikari.schema=social_network
spring.jpa.database=postgresql
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.hibernate.default_schema=social_network
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=never
#redis
spring.data.redis.repositories.enabled=false
## migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.default-schema=social_network
spring.flyway.user=social_network
spring.flyway.password=social_network